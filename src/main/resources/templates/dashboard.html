<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Dashboard</h2>
                </div>
                <div class="card-body text-center">
                    <blockquote class="blockquote">
                       <p th:text="${dashboardBinding.text}"></p>
                    </blockquote>
                    <button class="btn btn-success" onclick="generateQuote()">Generate Quote</button>
                    <button class="btn btn-danger ml-2" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function generateQuote() {
        // Replace the following line with your logic to fetch a new quote
        var newQuote = "This is a new quote!";
        document.getElementById("quoteText").innerHTML = newQuote;
    }

    function logout() {
        // Replace the following line with your logout logic, for example, redirect to a logout page
        alert("Logging out...");
    }
</script>

</body>
</html>
