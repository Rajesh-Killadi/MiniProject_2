<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Update Password</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/updatePassword}" th:object="${updatePasswordBinding}">
                        <div class="form-group">
                            <label for="inputPassword">New Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter new password" th:field="*{password}">
                        </div>
                        <div class="form-group">
                            <label for="inputConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm new password"  th:field="*{confirmPassword}">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Update Password</button>
                    </form>
                    <p th:text="${updatePwdResponse}" class="text-danger" style="text-align: center;"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
